{% extends "agenda.html" %}
 
{% block content %}
    <form method="POST">
        <input type="text" name="titulo" id="titulo" placeholder="Tirulo da tarefa" required>
        <input type="date" name="data_conclusao">
        <button type="submit">Adicionar</button>
    </form>

    <ul>
        {% for tarefas in tarefas %}
           <li>
            {{ tarefas.titulo }} - {{ tarefas.data_conclusao }} - {{ tarefa.id }}
            <a href="{{url_for('delete', id=tarefa.id)}}">Apagar</a>
           </li>
        {% endfor %}

    </ul>


 {% endblock  %}
